<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGPA Calculator - BIT SINDRI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('1000063709.avif');
      background-size: cover;
      background-position: center;
      filter: blur(14px);
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .logo img {
      height: 100px;
      background: transparent;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      color: white;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 60px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      font-weight: normal;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    table {
      margin: 0 auto;
      width: 70%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      color: white;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #aaa;
      color: white;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      color: #ccc;
      font-size: 1em; /* Increased font size */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="seventyfive.png" alt="75 Years BIT Sindri Logo">
  </div>

  <div class="container">
    <h1>BIT SINDRI</h1>
    <h2>CGPA Calculator</h2>

    <!-- Registration and Batch -->
    <div>
      <label for="regNo">Enter Registration Number:</label>
      <input type="text" id="regNo" placeholder="e.g. 2211024" onchange="loadUserData()">
    </div>

    <div>
      <label for="batch">Select Batch:</label>
      <select id="batch" onchange="loadCredits()">
        <option value="2022">Till 2022</option>
        <option value="2023">From 2023</option>
      </select>
    </div>

    <!-- SGPA Table -->
    <table>
      <thead>
        <tr>
          <th>Semester</th>
          <th>SGPA</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <button onclick="clearUserData()">Clear My Saved SGPA</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    <div>Â© All rights reserved</div>
    <div>Designed by Amit Dhar, Mechanical 2K22 Batch</div>
  </div>

  <script>
    const tableBody = document.getElementById('table-body');
    const batchSelect = document.getElementById('batch');
    const regNoInput = document.getElementById('regNo');

    const creditsTill2022 = [17.5, 24, 21, 21, 22, 22, 20, 8];

    function loadCredits() {
      const batch = batchSelect.value;
      const is2022 = batch === "2022";

      tableBody.innerHTML = "";

      for (let i = 0; i < 8; i++) {
        const creditVal = is2022 ? creditsTill2022[i] : "";
        const readOnly = is2022 ? "readonly" : "";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td><input type="number" step="0.01" id="sgpa${i + 1}"></td>
          <td><input type="number" id="credit${i + 1}" value="${creditVal}" ${readOnly}></td>
        `;
        tableBody.appendChild(row);
      }

      loadUserData(); // Re-load saved SGPA after batch changes
    }

    function calculateCGPA() {
      let totalPoints = 0;
      let totalCredits = 0;
      const regNo = regNoInput.value.trim();
      let sgpaData = {};

      for (let i = 1; i <= 8; i++) {
        const sgpa = parseFloat(document.getElementById(`sgpa${i}`).value) || 0;
        const credit = parseFloat(document.getElementById(`credit${i}`).value) || 0;

        if (sgpa > 0 && credit > 0) {
          totalPoints += sgpa * credit;
          totalCredits += credit;
        }

        sgpaData[`sgpa${i}`] = sgpa;
      }

      const cgpa = totalCredits === 0 ? 0 : totalPoints / totalCredits;
      document.getElementById("result").innerText = `Total Credits Counted: ${totalCredits.toFixed(1)}\nCGPA: ${cgpa.toFixed(6)}`;

      if (regNo) {
        localStorage.setItem(regNo, JSON.stringify(sgpaData));
        console.log("SGPA data saved for", regNo);
      }
    }

    function loadUserData() {
      const regNo = regNoInput.value.trim();
      if (!regNo) return;

      const savedData = JSON.parse(localStorage.getItem(regNo));
      if (savedData) {
        for (let i = 1; i <= 8; i++) {
          document.getElementById(`sgpa${i}`).value = savedData[`sgpa${i}`] || "";
        }
        document.getElementById("result").innerText = "SGPA data loaded for registration number: " + regNo;
      } else {
        document.getElementById("result").innerText = "No saved data found for registration number: " + regNo;
      }
    }

    function clearUserData() {
      const regNo = regNoInput.value.trim();
      if (regNo) {
        localStorage.removeItem(regNo);
        alert("Saved SGPA data cleared for " + regNo);
        for (let i = 1; i <= 8; i++) {
          document.getElementById(`sgpa${i}`).value = "";
        }
        document.getElementById("result").innerText = "";
      }
    }

    window.onload = loadCredits;
  </script>
</body>
</html>
